apiVersion: v1
kind: Service
metadata:
  name: node-app-service
spec:
  type: NodePort
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 80              # Cluster IP port (used internally)
      targetPort: 3000      # Container port
      nodePort: 30080       # External port on the worker node (range: 30000â€“32767)
